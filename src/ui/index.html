<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-user {
            text-align: right;
        }
        
        .message-assistant {
            text-align: left;
        }
        
        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }
        
        .message-user .message-bubble {
            background: #667eea;
            color: white;
        }
        
        .message-assistant .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .sql-query {
            background: #282c34;
            color: #abb2bf;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        .metadata {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
            display: inline-block;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .examples {
            padding: 10px 20px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }
        
        .examples strong {
            color: #333;
        }
        
        .example-link {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            margin: 0 5px;
        }
        
        .example-link:hover {
            color: #764ba2;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Inventory Management Chatbot</h1>
            <p>Ask questions about your inventory and see the SQL queries</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message message-assistant">
                <div class="message-bubble">
                    üëã Welcome! I can help you query your inventory database. 
                    Ask me about assets, vendors, customers, purchase orders, or sales orders.
                </div>
            </div>
        </div>
        
        <div class="examples">
            <strong>Try:</strong>
            <span class="example-link" onclick="sendExample('How many assets do I have?')">How many assets?</span> ‚Ä¢
            <span class="example-link" onclick="sendExample('Show me assets by site')">Assets by site</span> ‚Ä¢
            <span class="example-link" onclick="sendExample('Which vendor supplied the most assets?')">Top vendor</span> ‚Ä¢
            <span class="example-link" onclick="sendExample('How many open purchase orders?')">Open POs</span>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask about your inventory..."
                    onkeypress="handleKeyPress(event)"
                />
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Generate a unique session ID
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function sendExample(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input and disable button
            input.value = '';
            sendButton.disabled = true;
            
            // Show loading indicator
            const loadingId = addLoadingMessage();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message,
                        context: {}
                    })
                });
                
                const data = await response.json();
                
                // Remove loading indicator
                removeMessage(loadingId);
                
                // Add assistant response
                addAssistantMessage(data);
                
            } catch (error) {
                removeMessage(loadingId);
                addMessage('Error: ' + error.message, 'assistant');
            } finally {
                sendButton.disabled = false;
                input.focus();
            }
        }
        
        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${sender}`;
            messageDiv.innerHTML = `
                <div class="message-bubble">${escapeHtml(text)}</div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function addLoadingMessage() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            const loadingId = 'loading_' + Date.now();
            messageDiv.id = loadingId;
            messageDiv.className = 'message message-assistant';
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <span class="loading"></span>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            return loadingId;
        }
        
        function removeMessage(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }
        
        function addAssistantMessage(data) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-assistant';
            
            let html = `<div class="message-bubble">${escapeHtml(data.natural_language_answer)}`;
            
            if (data.sql_query && !data.sql_query.startsWith('-- No matching')) {
                html += `<div class="sql-query"><strong>SQL Query:</strong>\n${escapeHtml(data.sql_query)}</div>`;
            }
            
            html += `<div class="metadata">
                ‚ö° ${data.latency_ms}ms ‚Ä¢ 
                üéØ ${data.token_usage.total_tokens} tokens ‚Ä¢ 
                üìä ${data.provider} (${data.model})
            </div>`;
            
            html += '</div>';
            messageDiv.innerHTML = html;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
